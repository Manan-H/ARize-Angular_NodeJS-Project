<div class="modal" id="contactUsModal">
  <div class="row justify-content-center align-items-center">
    <div class="col-lg-4">
      <div class="contact-form">

        <form [formGroup]='form' (ngSubmit)="contactUs()" action="">
          <p class="contact-form-title">
            Don't hesitate and contact us
          </p>

          <div class="form-group">
            <input type="text" class="form-control input-sm" id="name" formControlName="full_name"
              placeholder="Full name" required>
          </div>

          <div class="form-group">
            <input type="text" class="form-control input-sm" id="email" formControlName="email"
              placeholder="Email address" data-error="Bruh, that email address is invalid" required>
          </div>

          <div class="form-group">
            <input class="description" type="text" style="height:60px; padding-top: 0;" class="form-control"
              id="description" formControlName="comment" placeholder="Project description" required>
          </div>

          <div class="form-group">
            <div class="recaptcha">
              <re-captcha formControlName="g-recaptcha-response"></re-captcha>
            </div>
            <!-- Success message -->
            <div class="alert alert-success import_recaptcha rec" role="alert" id="success_message7"
              style="display:none;">
              Success <i class="glyphicon glyphicon-thumbs-up"></i>
              Thanks for contacting us, we will get back to you shortly.</div>

            <!-- Fail message -->
            <div class="alert alert-danger" role="alert" id="danger_message7" style="display:none;">
              Error <i class="glyphicon glyphicon-thumbs-down"></i>
              Sorry, something went wrong. Try to reload page.</div>

          </div>

          <input type="submit" class="btn" [disabled]="!form.valid">

        </form>
      </div>
    </div>

  </div>
</div>
