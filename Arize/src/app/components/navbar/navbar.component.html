<div *ngIf="appLink.length !== 0" class="row mobile-app-bar fixed-top align-items-center">
  <div class="col-9 mobile-app-bar-text">
    <span>ARize</span><br /><span>Find it for free on the</span>
  </div>
  <div class="col-3 mobile-app-bar-link">
    <a [href]="appLink" class="btn btn-action">GET</a>
  </div>
</div>

<nav class="navbar navbar-expand-lg navbar-dark  fixed-top arize-navbar"
  [ngStyle]="{ 'margin-top.px': isMobileDevice() ? '60' : '0' }">
  <a class="navbar-brand" routerLink="">
    <img class="logo" src="../assets/img/header_images/Arize_Logo.png" />
  </a>
  <button class="navbar-toggler" (click)="clickToggler()" type="button" data-toggle="collapse"
    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
    aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="" [ngx-scroll-to]="'#header'">Home </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/#services" [ngx-scroll-to]="'#services'">Services</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/#pricing" [ngx-scroll-to]="'#pricing'">Pricing</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/blogs">Blog</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="contact-us" href="#">Contact us</a>
      </li>
    </ul>
  </div>
</nav>
