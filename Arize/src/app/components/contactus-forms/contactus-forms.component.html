<div class="contact-form">
  <form [formGroup]='form' (ngSubmit)="contactUs()" action="">
    <p class="contact-form-title">
      Don't hesitate and contact us
    </p>

    <div class="form-group">
      <input type="text" class="form-control input-sm" id="name" formControlName="name" placeholder="Full name"
        required>
    </div>

    <div class="form-group">
      <input type="text" class="form-control input-sm" id="email" formControlName="email" placeholder="Email address"
        data-error="Bruh, that email address is invalid" required>
    </div>

    <div class="form-group">
      <input class="description" type="text" style="height:60px; padding-top: 0;" class="form-control" id="description"
        formControlName="description" placeholder="Project description" required>
    </div>

    <div class="form-group">
      <re-captcha (resolved)="resolved($event)" siteKey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI" class="g-recaptcha"
        data-callback="recaptchaCallback"></re-captcha>
    </div>

    <input type="submit" class="btn" [disabled]="!form.valid">

  </form>
</div>
