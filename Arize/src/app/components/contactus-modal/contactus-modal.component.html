<div class="modal" id="contactUsModal">
  <div class="row justify-content-center align-items-center">
    <div class="col-lg-4">
      <div class="contact-form">

        <form [formGroup]='form' (ngSubmit)="contactUs()" action="">
          <p class="contact-form-title">
            Don't hesitate and contact us
          </p>

          <div class="form-group">
            <input type="text" class="form-control input-sm" id="name" formControlName="name" placeholder="Full name"
              required>
          </div>

          <div class="form-group">
            <input type="text" class="form-control input-sm" id="email" formControlName="email"
              placeholder="Email address" data-error="Bruh, that email address is invalid" required>
          </div>

          <div class="form-group">
            <input class="description" type="text" style="height:60px; padding-top: 0;" class="form-control"
              id="description" formControlName="description" placeholder="Project description" required>
          </div>

          <div class="form-group">
            <div class="recaptcha">
              <re-captcha formControlName="recaptchaReactive"></re-captcha>
            </div>

          </div>

          <input type="submit" class="btn" [disabled]="!form.valid">

        </form>
      </div>
    </div>

  </div>
</div>
